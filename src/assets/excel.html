<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JS Excel</title>
</head>

<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="excel__header">
        <input type="text" class="excel__title" value="Новая таблица">

        <div class="excel__buttons">
          <div class="excel__button">
            <span class="material-icons">
              delete
            </span>
          </div>
          <div class="excel__button">
            <span class="material-icons">
              exit_to_app
            </span>
          </div>
        </div>
      </div>

      <div class="excel__toolbar">
        <div class="excel__buttons">
          <div class="excel__button">
            <span class="material-icons">
              format_align_left
            </span>
          </div>
          <div class="excel__button">
            <span class="material-icons">
              format_align_center
            </span>
          </div>
          <div class="excel__button">
            <span class="material-icons">
              format_align_right
            </span>
          </div>
          <div class="excel__button">
            <span class="material-icons">
              format_bold
            </span>
          </div>
          <div class="excel__button">
            <span class="material-icons">
              format_italic
            </span>
          </div>
          <div class="excel__button">
            <span class="material-icons">
              format_underlined
            </span>
          </div>
        </div>
      </div>

      <div class="excel__formula">
        <div class="excel__formula-info">
          fx
        </div>
        <div class="excel__formula-input" contenteditable spellcheck="false">
        </div>
      </div>

      <div class="excel__table">
        <div class="excel__row row">
          <div class="row__info">

          </div>
          <div class="row__data">
            <div class="row__column">
              A
            </div>
            <div class="row__column">
              B
            </div>
            <div class="row__column">
              C
            </div>
          </div>
        </div>
        <div class="excel__row row">
          <div class="row__info">
            1
          </div>
          <div class="row__data">
            <div class="row__cell selected" contenteditable>A1</div>
            <div class="row__cell" contenteditable>B1</div>
            <div class="row__cell" contenteditable>C1</div>
          </div>
        </div>
        <div class="excel__row row">
          <div class="row__info">
            1
          </div>
          <div class="row__data">
            <div class="row__cell" contenteditable>A1</div>
            <div class="row__cell" contenteditable>B1</div>
            <div class="row__cell" contenteditable>C1</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
